<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
    }

    #calculator {
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input, button {
      padding: 10px;
      margin: 5px;
      width: 100%;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      font-weight: bold;
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <center>
    <h1>
      Calculator
    </h1>
  <div id="calculator">
    <input type="text" id="num1" placeholder="Enter first number">
    <input type="text" id="operator" placeholder="Enter operator (+, -, *, /)">
    <input type="text" id="num2" placeholder="Enter second number">
    <button onclick="calculate()">Calculate</button>
    <button onclick="clearResult()">Clear</button>
   
    <div id="result"></div>
  </center>
    <script>
      function calculate() {
        var num1 = document.getElementById("num1").value;
        var operator = document.getElementById("operator").value;
        var num2 = document.getElementById("num2").value;
        var resultField = document.getElementById("result");

        // Input validations
        if (num1 === "" || num2 === "" || operator === "") {
          alert("All input fields must be filled.");
          return;
        }

        if (isNaN(num1) || isNaN(num2)) {
          alert("Please enter valid numbers for calculation.");
          return;
        }

        if (!/^[+\-*/]$/.test(operator)) {
          alert("Invalid operator. Please use +, -, *, or /.");
          return;
        }

        if (operator === "/" && parseFloat(num2) === 0) {
          alert("Cannot divide by zero.");
          return;
        }

        // Perform calculation
        var result;
        switch (operator) {
          case "+":
            result = parseFloat(num1) + parseFloat(num2);
            break;
          case "-":
            result = parseFloat(num1) - parseFloat(num2);
            break;
          case "*":
            result = parseFloat(num1) * parseFloat(num2);
            break;
          case "/":
            result = parseFloat(num1) / parseFloat(num2);
            break;
        }

        resultField.innerHTML = "Result: " + result;
      }
      function clearResult() {
        document.getElementById("result").innerHTML = "";
        document.getElementById("num1").value = "";
        document.getElementById("operator").value = "";
        document.getElementById("num2").value = "";
        document.getElementById("num1").focus();
      }
    </script>
  </div>
</body>
</html>
